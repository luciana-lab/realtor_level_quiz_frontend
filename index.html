<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <title>Real Estate Agent Level Quiz</title>
</head>

<body>
    <div class="logo"><img
            src="https://corefact-marketing.s3.us-west-1.amazonaws.com/random/Corefact_Logo_Horizontal_02.png"
            alt="Corefact logo"></div>
    <div id="main-container">
        <div id="user-form">
            <h1 id="user-form-h1">What type of real estate agent you are?</h1>
            <p id="user-form-p">Take this quick quiz to find out</p>
            <main>
                <figure>
                    <picture>
                        <div class="lion-image"><img
                                src="https://corefact-marketing.s3.us-west-1.amazonaws.com/random/user-form-lion.png"
                                sizes=" 360px" alt="Brigh Side - The Sold Lion" /></div>
                    </picture>
                </figure>

                <form id="user-form">
                    <span>
                        <label for="user-first_name" class="text-small-uppercase">First Name</label>
                        <input class="text-body" type="text" name="first_name" id="user-first_name" required />
                    </span>
                    <span>
                        <label for="user-last_name" class="text-small-uppercase">Last Name</label>
                        <input class="text-body" type="text" name="last_name" id="user-last_name" required />
                    </span>
                    <span>
                        <label for="user-email" class="text-small-uppercase">Email</label>
                        <input class="text-body" type="email" name="email" id="user-email" required />
                    </span>

                    <label for="user-has_account" class="text-small-uppercase" id="switch">Corefact Client
                        <input class="text-body" type="checkbox" name="user-has_account" id="user-has_account" />
                    </label>
                    <input class="text-small-uppercase" id="form-submit" type="submit" value="Start Quiz" />
                </form>
            </main>
        </div>
    </div>
    <div id="question">
        <div id="question-container"></div>
    </div>
    <div id="option"></div>
    <div id="result">
        <div id="result-container"></div>
    </div>
    </div>


    <link rel="stylesheet" href="style.css">
    <script src="src/user.js"></script>
    <script src="src/question.js"></script>
    <script src="src/realtorLevel.js"></script>
    <script src="src/userApi.js"></script>
    <script src="src/questionApi.js"></script>
    <script src="src/realtorLevelApi.js"></script>
    <script src="index.js"></script>
</body>

</html>
